<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="logo">Header Logo</div>
        <div class="header-links">
          <ul>
            <li><a href="www.google.com">header link one</a></li>
            <li><a href="www.google.com">header link two</a></li>
            <li><a href="www.google.com">header link three</a></li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text-container">
          <div class="hero-main-text">This website is awesome</div>
          <div class="hero-sub-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is a lower contrast
          </div>
          <div class="signup-btn"><button>Sign Up</button></div>
        </div>
        <div class="hero-img">
          <div class="img-placeholder-txt">
            This is a placeholder for an image
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
